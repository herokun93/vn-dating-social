
server.port=2007
spring.application.timezone=GMT+9
eureka.client.serviceUrl.defaultZone=http://eureka:password@localhost:8761/eureka
spring.application.name=social-media-service


spring.datasource.url=jdbc:postgresql://localhost:5432/social-media-service
spring.datasource.username=postgres
spring.datasource.password=2607
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.main.allow-bean-definition-overriding=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.format_sql=true



spring.security.oauth2.client.registration.keycloak.client-id=dating-chat-oauth
spring.security.oauth2.client.registration.keycloak.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.keycloak.scope=openid,email,profile
spring.security.oauth2.client.provider.keycloak.issuer-uri=http://localhost:8181/realms/dating-chat-oauth
spring.security.oauth2.client.provider.keycloak.user-name-attribute=preferred_username

spring.security.oauth2.resourceserver.jwt.issuer-uri= http://localhost:8181/realms/dating-chat-oauth

logging.level.org.keycloak=DEBUG

upload.directory=social-media/src/main/resources/uploads/
upload.api-get-image=http://localhost:1994/api/v1/social/media/



